<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>

  <body>
    <header>
      <div class="main_header">
        <div class="home">
          <img src="images/home.png" alt="" />
        </div>
        <div class="boards">
          <img src="images/list.png" alt="" />
          <p>Boards</p>
        </div>
        <input type="text" id="search" name="search" />
        <p id="center_text">Trelala</p>
        <div class="more_icon">
          <img src="images/more.png" alt="" />
        </div>
        <div class="user_icon">
          <img id="user_icon" src="images/user.png" alt="" />
        </div>
      </div>

    </header>
    <div class="mini_header">
      <p id="left_text">Frontend Training</p>
      <p id="right_text">Show Menu</p>
      <img id="vertical_dots_menu" src="images/icons8.png" alt="" />
    </div>
    <div class="container">
      <div class="card_1">
        <h3>To Do</h3>
        <input type="text" id="html" name="html" placeholder="Learn HTML">
        <input type="text" id="css" name="css" placeholder="Learn CSS">
        <input type="text" id="js" name="js" placeholder="Learn Javascript" />
        <p>+Add another card</p>
      </div>

      <div class="card_2">
        <h3>Doing</h3>
        <input type="text" id="preparation" name="preparation" placeholder="Prepare resume"/>
        <input type="text" id="title" name="title" placeholder="Enter a title for this card..."/>
        <p>+Add another card</p>
        <button>Add Card</button>
        <img src="images/icons8-multiply-26.png" alt="">
      </div>

      <div class="card_3">
        <h3>Testinf/Verifying</h3>
        <input type="text" id="twitter" name="twitter" placeholder="Twitter app fromtend"/>
        <p>+Add another card</p>
      </div>

      <div class="card_4">
        <h3>Deploying</h3>
        <input type="text" id="twitter_app" name="twitter_app" placeholder="Twitter backend"/>
        <p>+Add another card</p>
      </div>

      <div class="card_5">
        <h3>Done</h3>
        <p>+Add another card</p>
      </div>
      <div class="card_6">
        <p>+Add another card</p>
      </div>

      <div class="card_7">
        <input type="text" id="list" name="list" placeholder="Enter list title"/>
        <button>ADD List</button>
        <img src="images/icons8-multiply-26.png" alt="">
      </div>

    </div>
  </body>
</html>
